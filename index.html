<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
<!-- Getbootsrap cdn links -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
<!-- fontawesome cdn -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


<!-- My css file link -->
<link rel="stylesheet" href="style.css">

</head>
<body>
    

<div class="border shadow container p-lg-4 p-4 mt-lg-5 mt-5">

    <div class="">
<h1 class="text-center " style="color: #124076;">Todo List</h1>

<div id="warning" class="animate__animated animate__animate__pulse animate__delay-2 alert alert-warning w-auto text-center mx-auto" role="alert">
    Input cannot be empty </div>

<input id="input" type="text " class="form-control shadow-none mb-lg-4 mb-2 p-lg-3 p-2" placeholder="Enter your list">

<button onclick="submitBtn()" class="btn w-50 d-block mx-auto " style="background-color: #124076; color: #fff;">Add Items</button>

<div id="notAdded" class="container shadow mt-lg-4 mt-2 p-2">
    <h2 class="text-center" style="color: #FF204E;">No Items added yet</h2>
</div>

<div id="result" class="container shadow mt-lg-4 mt-2 mx-auto mx-sm-auto py-lg-4 py-2"  >

</div>

    </div>

</div>
  
  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h1 class="modal-title fs-5" id="exampleModalLabel">Modal title</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div id="modalError" class="alert alert-danger" role="alert">
                Input cannot be empty
              </div>
          <input id="inputModal" type="text" placeholder="Enter new Items" class="form-control shadow-none">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button type="button" class="btn btn-primary" onclick="edit()">Save changes</button>
        </div>
      </div>
    </div>
  </div>

  <!--  -->




<!-- getboostrap javascript links -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<!-- my own javascript -->
<script src="script.js"></script>

</body>
</html>
